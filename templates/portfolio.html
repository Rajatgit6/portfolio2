<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="/static/css/mystyle.css">

</head>
<body>
    
<!-- navbar section starts  -->

<nav class="navbar">
    <a href="/"> <i class="fas fa-home"></i> <span>home</span> </a>
    <a href="/#about"> <i class="fas fa-user"></i> <span>about</span> </a>
    <a href="/#portfolio"> <i class="fas fa-briefcase"></i> <span>portfolio</span> </a>
    <a href="/#contact"> <i class="fas fa-address-book"></i> <span>contact</span> </a>
</nav>

<!-- navbar section ends -->

<!-- portfolio section starts  -->

<section class="portfolio" id="portfolio">

    <h1 class="heading"> <span>my</span> work </h1>

    <div class="box-container">
		{% for projects in mywork reversed %}
        <div class="box">
		
            <img src="/media/{{projects.Portfolio_picture}}" alt="">
            <div class="content">
                <h3>project-{{projects.project_no}} </h3>
                <p>{{projects.projects_desc}}</p>
                <a href="{{projects.links}}">read more</a>
            </div>
        </div>
		{% endfor %} 
        </div>

    </div>
</body>
</html>
